<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="popup.css" rel="stylesheet">
</head>

<body>
  <div class="container preloading" id="container">
    <div class="error-message">
      <div class="frown">:(</div>
      <span data-t="error-occured"></span>
      <span id="error"></span>
    </div>
    <div class="notification-wrapper hidden" id="notification">
      <div class="notification">
        <div class="message">
          <span id="notification-version"></span> -
          <a target="_blank" href="changelog.html" data-t="changelog"></a>
        </div>
        <div class="clear" id="notification-clear"><i class="material-icons">clear</i></div>
      </div>
    </div>
    <div class="header" id="header">
      <div class="gradient">
        <div class="song-info">
          <div class="song-title"></div>
          <div class="artist"></div>
          <div class="difficulty">
            <div id="difficulty-name"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="preview">
      <canvas width="640" height="480" id="canvas"></canvas>
    </div>
  </div>
  <script type="text/javascript" src="popup.js" crossorigin="anonymous"></script>
</body>

</html>
