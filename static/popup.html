<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="popup.css" rel="stylesheet">
</head>

<body>
  <div class="container preloading" id="container">
    <div class="error-message">
      <div class="frown">:(</div>
      <span data-t="error-occured"></span>
      <span id="error"></span>
    </div>
    <div class="header" id="header">
      <div class="gradient">
        <div class="song-info">
          <div class="song-title"></div>
          <div class="artist"></div>
          <div class="other">
            <div class="difficulty">
              <div id="difficulty-name"></div>
            </div>
            <div class="playback">
              <div id="playback-time"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="progress"></div>
    </div>
    <div class="preview">
      <canvas width="640" height="480" id="canvas"></canvas>
    </div>
  </div>
  <script type="text/javascript" src="popup.js" crossorigin="anonymous"></script>
</body>

</html>
